{% extends 'base.html' %}
{%block title %} Dash Board {% endblock %}

{% block content %}
<div class="card">
  <div class="card-header d-flex justify-content-between">
    <p>Passwords List</p>
    <div class="d-flex">
      <a href="{{url_for('add')}}">
        <svg xmlns="http://www.w3.org/2000/svg"
             width="32"
             height="32"
             fill="currentColor"
             class="bi bi-file-plus text-success"
             viewBox="0 0 16 16">
          <path d="M8.5 6a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V10a.5.5 0 0 0 1 0V8.5H10a.5.5 0 0 0 0-1H8.5V6z" />
          <path
                d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z" />
        </svg>
      </a>
    </div>
  </div>
  <div class="card-body">
    {% if results|length > 0 %}
    <table class="table table-striped"
           cellpadding="0">
      <thead>
        <tr>

          <th scope="col">website name</th>
          <th scope="col">username</th>
          <th scope="col">Tools</th>
        </tr>
      </thead>
      <tbody>
        {% for result in results %}
        <tr>
          <td>{{result.website}}</td>
          <td>{{result.username}}</td>
          <td>
            <button type="button"
                    class="btn btn-info"
                    onclick="copyToClipboard('{{result.password}}')"
                    data-bs-toggle="tooltip"
                    data-bs-title="Copy the Password">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-files"
                   viewBox="0 0 16 16">
                <path
                      d="M13 0H6a2 2 0 0 0-2 2 2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2 2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm0 13V4a2 2 0 0 0-2-2H5a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1zM3 4a1 1 0 0 1 1-1h7a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V4z" />
              </svg>
            </button>


            <a href="{{url_for('delete',id=result.id)}}"
               type="button"
               class="btn btn-danger"
               data-bs-toggle="tooltip"
               data-bs-title="Delete">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-trash"
                   viewBox="0 0 16 16">
                <path
                      d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z" />
                <path fill-rule="evenodd"
                      d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z" />
              </svg>
            </a>


            <a href="{{url_for('update',id=result.id)}}"
               type="button"
               class="btn btn-primary"
               data-bs-toggle="tooltip"
               data-bs-title="Edit">
              <svg xmlns="http://www.w3.org/2000/svg"
                   width="16"
                   height="16"
                   fill="currentColor"
                   class="bi bi-pencil-square"
                   viewBox="0 0 16 16">
                <path
                      d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                <path fill-rule="evenodd"
                      d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
              </svg>
            </a>


          </td>
        </tr>
        {% endfor %}

      </tbody>
    </table>
    {% else %}
    <img src="https://img.freepik.com/free-vector/no-data-concept-illustration_114360-536.jpg?w=2000"
         class="img-fluid"
         alt="...">
    {% endif %}
  </div>
</div>
{% endblock %}
