{% extends 'base.html' %}
{%block title %}Register {% endblock %}

{%block content%}

<form method="POST">
  <div class="mb-3 form-check">
    <h2>Register Form</h2>
  </div>
  {{ form.hidden_tag() }}
  <div class="mb-3">
    <label for="username"
           class="form-label">username</label>
    {{ form.username(class_="form-control") }}
  </div>
  <div class="mb-3">
    <label for="password"
           class="form-label">Password</label>
    {{ form.password(class_="form-control")}}
  </div>
  <div class="mb-3 form-check">
    <a href="{{ url_for('login') }}">Don't have an account? Sign Up</a>
  </div>
  {{ form.submit(class_="btn btn-primary") }}
</form>

{% endblock %}
